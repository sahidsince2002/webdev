<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="pie.css">
</head>
      
<body>
   <div class="main">
     <div class="register">
        <header><h1>REGISTRATION FORM</h1> </header>
    <form>
   <table>
    <p>   <tr>
           <td>
             
         <label for="username"> USERNAME :
            </label>
        </td>
           <td>
              
             <p>  <input type="text" placeholder="*req field username" id="name" name="Name" required="" style="width: 98%"></p>
            </td>

        </tr>
    </p> 
        <p><tr>  
        <td>
              PASSWORD :
           </td>
           <td>
             <p>  <input type="password" placeholder="*req field password" id="password" name="password" required="" style="width: 98%"></p>
           </td>
        </tr>
    </p>
        <tr>
            <td>
                ADDRESS :
            </td>
            <td>
              <p> <input type="text" placeholder="*Address line 1" name="address" style="width: 98%"></p> 
             <p>  <input type="text" placeholder="*Address line 2" name="address" style="width: 98%"></p> 
               
            </td>
           
        </tr>
        
        <tr>    
        <td>
                 COUNTRY :
             </td>
             <td>
                 <select>
                    <option disabled="disabled" selected="selected">--Select a country--</option> 
                     <option>Africa</option>
                     <option>Bangladesh</option>
                     <option>Burma</option>
                     <option>Bhutan</option>
                     <option>Canada</option>
                     <option>Denmark</option>
                     <option>England</option>
                     <option>France</option>
                     <option>India</option>
                     <option>Indonesia</option>
                 </select>
                 
                </td>      
        </tr>
       <tr>
           <td>
               ZIP CODE :
           </td>
          <td>
            <p>  <input  type="number" placeholder="*req field" required="" name="number"></p>
          </td>
       
        </tr>
      <tr>
          <td>
              GENDER :
          </td>
          <td>
           <p>  <input type="radio" name="gender">MALE <input type="radio" name="gender">FEMALE <input type="radio" name="gender">OTHER
           </p> 
        </td>
      
        </tr>
   <tr>
       <td>
           LANGUAGE PREFFERED :
       </td>
       <td>
          <p> <input type="checkbox" name="checkbox">English <input type="checkbox" name="check">Hindi <input type="checkbox" name="check">Other Regional Language
          </p>
        </td>
   
   
    </tr>
   <tr>
       <td>
           ABOUT :
       </td>
       <td>
           <textarea type="text" placeholder="optional" id="about" rows="10" cols="50"></textarea>
       </td>
   
    </tr>
    </table>
    <h6><input type="submit" value="submit" style="width: 15%"></h6>
</form>
</div>
</div>


</body>
</html>
